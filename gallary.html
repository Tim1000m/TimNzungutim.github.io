    <script >
        function getQuote(){
            quotes = new Array(4);
            sources = new Array(4);

            // Initialize the arrays with quotes
            quotes[0] = "To lose patience is to lose the battle.";
            sources[0] = "Mahatma Gandhi";

            quotes[1] = "Patience is bitter, but its fruit is sweet.";
            sources[1] = "Jean-Jacques Rousseau";

            quotes[2] = "Knowing trees, I understand the meaning of patience. Knowing grass, I can appreciate persistence.";
            sources[2] = "Hal Borland";

            quotes[3] = "Have patience with all things but first of all with yourself";
            sources[3] = "Steven Wright";

            quotes[4] = "Patience is the road to wisdom.";
            sources[4] = "Kao Kalia Yang";

            quotes[5] = "Maybe that's why life is so precious. No rewind or fast forward... just patience and faith.";
            sources[5] = "Cristina Marrero";

            quotes[6] = "Two things define you: your patience when you have nothing and your attitude when you have everything.";
            sources[6] = "George Bernard Shaw";

            quotes[7] = "It does not matter how slowly you go as long as you do not stop.";
            sources[7] = "Conficius";

            quotes[8] = "Patience is the best remedy for every trouble.";
            sources[8] = "Plautus";

            quotes[9] = "I have just three things to teach simplicity, patience, compassion. These three are your greatest treasures.";
            sources[9] = "Lao Tzu";

            quotes[10] = "With love and patience, nothing is impossible.";
            sources[10] = "Daisaku Ikeda";

            quotes[11] = "Patience is when you're supposed to get mad, but you choose to understand.";
            sources[11] = "Anonymous";

            quotes[12] = "Be patient and tough; Someday this pain will be useful to you.";
            sources[12] = "Ovid";

       

            // Get a random index into the arrays
            i = Math.floor(Math.random() * quotes.length);

            // Write out the quote as HTML
            document.write("<dl style='background-color: lightpink'>\n");
            document.write("<dt>" + "<em>" + quotes[i] + "</em>\n");
            document.write("<dd>" + "- " + sources[i] + "\n");
            document.write("</dl>\n");
        }
    </script>
